<!doctype html>
<html lang="en" class="theme-default typo-default">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<link rel="manifest" href="/manifest.json" />
		<link rel="icon" type="image/png" href="/favicon.png" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Inter:light,regular,medium,semi-bold,bold"
		/>

		<!-- add inline style and blocking script to prevent content flash/jump -->
		<style>
			.ts-version {
				display: none;
			}
			.prefers-ts .js-version {
				display: none;
			}
			.prefers-ts .ts-version {
				display: block;
			}
			.no-js .ts-toggle {
				display: none;
			}
		</style>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-code="hover">
		<div style="height: 100%">%sveltekit.body%</div>
	</body>
</html>
